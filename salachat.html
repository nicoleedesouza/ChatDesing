<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2D224B;
            color: white;
            padding: 10px 20px;
        }

        .chat-header a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px;
        }

        .chat-header a:hover {
            text-decoration: underline;
        }

        .chat-header .back-link .bi {
            margin-right: 5px;
        }

        .chat-header .profile-link .bi {
            margin-right: 5px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-list {
            width: 300px;
            background-color: #2D224B;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-list h4 {
            margin-bottom: 20px;
            font-weight: 700;
        }

        .chat-list ul {
            list-style: none;
            padding: 0;
        }

        .chat-list li {
            margin-bottom: 15px;
            font-weight: 500;
        }

        .chat-list li .status {
            width: 10px;
            height: 10px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .chat-window {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-left: 1px solid #ddd;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message.user .message-content {
            background-color: #2D224B;
            color: white;
            margin-left: auto;
            border-radius: 20px 20px 0 20px;
        }

        .message.other .message-content {
            background-color: #f1f1f1;
            border-radius: 20px 20px 20px 0;
        }

        .message-content {
            padding: 15px;
            max-width: 60%;
        }

        .message-content p {
            margin: 0;
        }

        .chat-input {
            border-top: 1px solid #ddd;
            padding: 15px;
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
        }

        .chat-input textarea {
            flex-grow: 1;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 14px;
            outline: none;
            resize: none;
            background-color: #e9ecef;
        }

        .chat-input button {
            background-color: #2D224B;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 50%;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
    }
    </style>
</head>
<body>
    <div class="chat-header">
        <a href="salas.html" class="back-link"> <i class="bi bi-arrow-left" style="font-size: 40px"></i></a> <!-- Link para a página anterior -->
        <header class="text-dark text-center py-1">
            <span style="text-decoration: none; list-style-type: none; color: white;"><h1><i>Nome do Contato</i></h1></span>
        </header>
        <a href="perfil.html" class="profile-link"><i class="bi bi-person" style="font-size: 40px;"></i></a> <!-- Link para a página de perfil -->
    </div>

    <!-- Conteúdo da Conversa -->
    <div class="chat-content">
        <!-- Mensagens da conversa serão colocadas aqui -->
    </div>

    <div class="chat-container">
        <!-- Lista de Participantes -->
        <div class="chat-list">
            <h4>Participantes</h4>
            <ul>
                <li><span class="status"></span> João</li>
                <li><span class="status"></span> Maria</li>
                <li><span class="status"></span> Carlos</li>
            </ul>
        </div>

        <!-- Janela de Chat -->
        <div class="chat-window">
            <div class="chat-messages">
                <!-- Mensagens -->
                <div class="message user">
                    <div class="message-content">
                        <p>Oi, tudo bem?</p>
                    </div>
                </div>
                <div class="message other">
                    <div class="message-content">
                        <p>Oi! Sim, e você?</p>
                    </div>
                </div>
            </div>

            <!-- Caixa de Entrada -->
            <div class="chat-input">
                <textarea placeholder="Digite sua mensagem..."></textarea>
                <button type="button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
